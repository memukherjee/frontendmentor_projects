<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="reset-styles.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <div class="profile">
                <div class="profile_img">
                    <img
                        src="assets/images/avatar-jessica.jpeg"
                        alt="avatar-jessica"
                    />
                </div>
                <div class="profile_info">
                    <h1 class="name">Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                    <p class="bio">"Front-end developer and avid reader."</p>
                </div>
            </div>
            <div class="social_links">
                <a href="" class="social_link">GitHub</a>
                <a href="" class="social_link">Frontend Mentor</a>
                <a href="" class="social_link">LinkedIn</a>
                <a href="" class="social_link">Twitter</a>
                <a href="" class="social_link">Instagram</a>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://memukherjee.netlify.app/">Akash Mukherjee</a>.
        </footer>
    </body>
</html>
